<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeriCase - Evidence Intelligence Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #F5F5F0 0%, #ffffff 50%, #F5F5F0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1a1a1a;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .tagline-banner {
      width: 100%;
      padding: 1rem 0;
      background: linear-gradient(135deg, #F5F5F0 0%, #E8E6E1 50%, #F5F5F0 100%);
      border-bottom: 1px solid #D4D2CB;
      position: relative;
      text-align: center;
    }

    .tagline-text {
      font-family: 'Didot', 'Bodoni MT', 'Garamond', serif;
      font-weight: 500;
      font-style: italic;
      letter-spacing: 0.08em;
      font-size: clamp(0.9rem, 2.2vw, 2rem);
      color: #1a1a1a;
      line-height: 1.3;
    }

    .nav-bar {
      background-color: #2C3E50;
    }

    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 4rem;
    }

    nav {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #5eead4;
    }

    .btn {
      padding: 0.5rem 2rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      font-family: 'Inter', sans-serif;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background: white;
      color: #2C3E50;
    }

    .btn-primary {
      background: #14b8a6;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #0d9488;
      transform: scale(1.05);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #6b7280;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 3rem;
      text-align: left;
      transition: all 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: #14b8a6;
      box-shadow: 0 20px 40px rgba(20, 184, 166, 0.15);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .card h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #1a1a1a;
    }

    .card p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .card-button {
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }

    .card-button:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(20, 184, 166, 0.3);
    }

    .badge {
      display: inline-block;
      background: rgba(20, 184, 166, 0.1);
      color: #0d9488;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    footer {
      padding: 2rem 3rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    @media (max-width: 900px) {
      .cards {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.5rem;
      }

      .nav-container {
        padding: 0 1.5rem;
      }

      nav {
        gap: 1rem;
      }
    }
  </style>
</head>
