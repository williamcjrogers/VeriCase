<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split View Test - VeriCase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: grid;
      grid-template-columns: 250px 1fr 600px;
      height: 100vh;
      background: #f5f5f5;
    }
    
    .sidebar {
      background: white;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
    }
    
    .sidebar h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .file-list {
      background: white;
      padding: 20px;
      overflow-y: auto;
    }
    
    .file-list h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .file-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .file-item:hover {
      background: #f0f7ff;
      border-color: #2563eb;
    }
    
    .preview-panel {
      background: white;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }
    
    .preview-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
    }
    
    .preview-header h3 {
      font-size: 14px;
      color: #666;
    }
    
    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
    
    .close-btn:hover {
      color: #333;
    }
    
    .preview-body {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .preview-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>üìÅ Folders</h3>
    <div style="padding: 8px; color: #666;">Projects</div>
    <div style="padding: 8px; color: #666;">Legal</div>
    <div style="padding: 8px; color: #666;">Contracts</div>
  </div>
  
  <div class="file-list">
    <h2>Click a File to Preview</h2>
    <div class="file-item" onclick="openPreview('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', 'Sample PDF')">
      üìÑ Sample Document.pdf
    </div>
    <div class="file-item" onclick="openPreview('https://picsum.photos/800/600', 'Sample Image')">
      üñºÔ∏è Sample Image.jpg
    </div>
    <div class="file-item" onclick="openPreview('https://www.google.com', 'Google Homepage')">
      üåê Google.com
    </div>
  </div>
  
  <div class="preview-panel">
    <div class="preview-header">
      <h3 id="preview-title">Select a file to preview</h3>
      <button class="close-btn" onclick="closePreview()">‚úï</button>
    </div>
    <div class="preview-body" id="preview-body">
      <div class="empty-state" id="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p>Click a file to preview it here</p>
      </div>
      <iframe id="preview-frame" style="display: none;"></iframe>
    </div>
  </div>
  
  <script>
    function openPreview(url, title) {
      const titleEl = document.getElementById('preview-title');
      const frame = document.getElementById('preview-frame');
      const emptyState = document.getElementById('empty-state');
      
      // Update title
      titleEl.textContent = title;
      
      // Show iframe, hide empty state
      frame.style.display = 'block';
      emptyState.style.display = 'none';
      
      // Load content
      frame.src = url;
    }
    
    function closePreview() {
      const titleEl = document.getElementById('preview-title');
      const frame = document.getElementById('preview-frame');
      const emptyState = document.getElementById('empty-state');
      
      // Reset
      titleEl.textContent = 'Select a file to preview';
      frame.style.display = 'none';
      frame.src = '';
      emptyState.style.display = 'flex';
    }
  </script>
</body>
</html>
